<!doctype html>
<html>
  <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Botón Holi</title>
    <style>body{display:grid;place-items:center;min-height:100vh;font-family:sans-serif}</style>
  </head>
  <body>
    <button id="btn">Enviar "Holi"</button>
    <pre id="out">idle</pre>

    <script>
      const SUPABASE_URL  = "https://adiuqietntbrkkdxvuif.supabase.co";
      const SUPABASE_ANON = "TU_ANON_KEY"; // siéntete libre de usarlo solo para tablas públicas

      document.getElementById("btn").onclick = async () => {
        const out = document.getElementById("out");
        out.textContent = "enviando...";
        try {
          const resp = await fetch(`${SUPABASE_URL}/rest/v1/VerificacionPrueba`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "apikey": SUPABASE_ANON,
              "Authorization": `Bearer ${SUPABASE_ANON}`,
              "Prefer": "return=representation"
            },
            body: JSON.stringify({ message: "Holi" })
          });
          if (!resp.ok) throw new Error(await resp.text());
          const data = await resp.json();
          out.textContent = "ok: " + JSON.stringify(data[0] ?? data);
        } catch (e) {
          out.textContent = "error: " + e.message;
        }
      };
    </script>
  </body>
</html>
